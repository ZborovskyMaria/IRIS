<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRIS & IRISTUDY</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f3f9;
      color: #3b3349;
      line-height: 1.6;
    }
    header {
      background-color: #cfc4df;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }
    .logo {
      max-width: 100px;
      margin-bottom: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav {
      margin-top: 1rem;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      overflow: hidden;
    }
    nav button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      background-color: #afa2c3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background-color: #9a8ab7;
    }
    nav button.active {
      background-color: #8f7db3;
    }
    .burger {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      z-index: 10;
    }
    .nav-buttons.collapsed {
      max-height: 0;
      opacity: 0;
    }
    .nav-buttons.expanded {
      max-height: 200px;
      opacity: 1;
    }
    main {
      padding: 1.5rem;
      max-width: 720px;
      margin: 0 auto;
    }
    section {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    section.active {
      display: block;
      opacity: 1;
    }
    h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #4a435a;
    }
    ul, ol {
      padding-left: 1.5rem;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #7a7683;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background-color: #f1ebf0;
    }
    .quote {
      font-style: italic;
      background-color: #f1ebf0;
      padding: 0.75rem;
      border-left: 4px solid #cfc4df;
      margin-bottom: 1rem;
    }
    .cta {
      background-color: #afa2c3;
      color: white;
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    .cta:hover {
      background-color: #9a8ab7;
    }
    @media (max-width: 600px) {
      .burger {
        display: block;
      }
      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('nav button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`#btn-${id}`).classList.add('active');

      localStorage.setItem('activeSection', id);

      document.querySelector('main').scrollIntoView({ behavior: 'smooth' });
    }

    function toggleNav() {
      const nav = document.getElementById('nav-buttons');
      nav.classList.toggle('expanded');
      nav.classList.toggle('collapsed');
    }

    window.onload = () => {
      const saved = localStorage.getItem('activeSection') || 'iris';
      showSection(saved);
      const nav = document.getElementById('nav-buttons');
      if (window.innerWidth <= 600) {
        nav.classList.add('collapsed');
      } else {
        nav.classList.add('expanded');
      }
    };
  </script>
</head>
<body>
  <header>
    <img src="Iristudy.png" alt="Логотип IRISTUDY" class="logo" />
    <h1>IRIS & IRISTUDY</h1>
    <button class="burger" onclick="toggleNav()">☰</button>
    <nav>
      <div id="nav-buttons" class="nav-buttons">
        <button id="btn-iris" onclick="showSection('iris')">IRIS</button>
        <button id="btn-iristudy" onclick="showSection('iristudy')">IRISTUDY</button>
      </div>
    </nav>
  </header>
  <main>
    <!-- IRIS и IRISTUDY секции остаются без изменений -->
  </main>
  <footer>
    О проекте | Контакты | Конфиденциальность<br />
    © 2025 IRIS & IRISTUDY. Все права защищены.
  </footer>
</body>
</html>
